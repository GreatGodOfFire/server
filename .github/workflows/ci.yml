name: Rust

on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  
jobs:
  checks:
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
        checks:
        - advisories
        - bans licenses source
    name: Run cargo clippy and deny on Ubuntu
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install -y clang llvm pkg-config nettle-dev
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust-version }}
        components: clippy
    - uses: Swatinem/rust-cache@v1
    - name: Run cargo-clippy on rust ${{ matrix.rust-version }}
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run cargo-deny on rust ${{ matrix.rust-version }}
      uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check ${{ matrix.checks }}

  build:
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
    name: Build on Ubuntu with nettle
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install -y clang llvm pkg-config nettle-dev
    - name: Setting up toolchain rust ${{ matrix.rust-version }}
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust-version }}
    - uses: Swatinem/rust-cache@v1
    - name: Build development
      uses: actions-rs/cargo@v1
      with:
        command: build  
        args: --verbose
      
    - name: Build release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose --release
  test:
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
    name: Test on Ubuntu with nettle
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install -y clang llvm pkg-config nettle-dev
    - name: Setting up toolchain rust ${{ matrix.rust-version }}
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust-version }}
    - uses: Swatinem/rust-cache@v1
    - name: Test development
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
    - name: Test release
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release --verbose
